<body>
    <div class="main center">
        <script>
    var url_string = window.location.href;

    var ep = url.searchParams.get("ep");

            if((ep>=1)&&(ep<=37)){
                document.write("<video width='1000px' controls><source src='https://hamroopportunity.com/utils/deathnote/"+ep+".mp4' type='video/mp4'></video>");
            } else {
                document.write("PLEASE CHOOSE AN EPISODE");
            }
        
        </script>
    </div>
